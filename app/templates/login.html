<!-- 1. extend from base-->
{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

<!-- 2. extend content here from base -->
<h1>Hi There! Welcome to Survey Monkey, the leading online survey site.</h1>
{% block content %}
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<form method="POST" action="/login"> <!-- 3. needs to modify the form attributes here -->
		<!-- 4. add some input/labels here -->
		<label for="username">Username</label>
		<input type="text" name="username" required>

		<label for="email">Email</label>
		<input type="email" name="email" required>
		<input class="action-button" id="login" type="submit" value="Submit">
	</form>
</div>
{% endblock %}
